<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Palabra - AlfaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar-custom {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .exercise-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .exercise-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .exercise-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .level-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .info-badge {
            background: #f3f4f6;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hint-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .word-display {
            text-align: center;
            margin: 3rem 0;
        }

        .incomplete-word {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 0.5rem;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .letter-input {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 0 0.5rem;
            font-size: 3rem;
            text-align: center;
            border: 3px solid #cbd5e1;
            border-radius: 15px;
            background: #f9fafb;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .letter-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.2);
        }

        .letter-input.correct {
            border-color: var(--success);
            background: #d1fae5;
            animation: correctPulse 0.5s ease;
        }

        .letter-input.incorrect {
            border-color: var(--danger);
            background: #fee2e2;
            animation: shake 0.5s ease;
        }

        .keyboard-section {
            background: #f3f4f6;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .keyboard-title {
            text-align: center;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .key-button {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .key-button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .key-button:active {
            transform: translateY(0);
        }

        .check-button {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-display {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }

        .result-display.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }

        .result-display.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .complete-word {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 1rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary-custom {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .exercise-card {
                padding: 2rem 1.5rem;
            }

            .exercise-title {
                font-size: 2rem;
            }

            .incomplete-word {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }

            .letter-input {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .virtual-keyboard {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-graduation-cap me-2"></i>AlfaIA
            </a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('ejercicios') }}" class="nav-link">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
        </div>
    </nav>

    <div class="exercise-container">
        <div class="exercise-card">
            <!-- Header -->
            <div class="exercise-header">
                <h1 class="exercise-title">
                    <i class="fas fa-keyboard me-2"></i>Completar Palabra
                </h1>
            </div>

            <!-- Info badges -->
            <div class="level-info">
                <div class="info-badge">
                    <i class="fas fa-layer-group"></i>
                    <span>Nivel {{ ejercicio.nivel }}</span>
                </div>
                <div class="info-badge">
                    <i class="fas fa-coins"></i>
                    <span>{{ ejercicio.puntos }} puntos</span>
                </div>
            </div>

            <!-- Pista -->
            <div class="hint-box">
                <i class="fas fa-lightbulb me-2"></i>
                <strong>Pista:</strong> {{ ejercicio.pista }}
            </div>

            <!-- Palabra incompleta -->
            <div class="word-display">
                <div class="incomplete-word" id="incompleteWord">
                    <!-- Se generará dinámicamente -->
                </div>
            </div>

            <!-- Teclado virtual -->
            <div class="keyboard-section">
                <div class="keyboard-title">
                    <i class="fas fa-mouse-pointer me-2"></i>
                    Haz clic en las letras o usa tu teclado
                </div>
                <div class="virtual-keyboard" id="virtualKeyboard">
                    <!-- Las teclas se generarán dinámicamente -->
                </div>
            </div>

            <!-- Botón de verificar -->
            <div class="action-buttons">
                <button class="check-button" onclick="verificarPalabra()" id="checkButton">
                    <i class="fas fa-check me-2"></i>Verificar Palabra
                </button>
                <button class="btn-secondary-custom" onclick="reiniciar()">
                    <i class="fas fa-redo me-2"></i>Reiniciar
                </button>
            </div>

            <!-- Resultado -->
            <div class="result-display" id="resultDisplay">
                <div id="resultMessage"></div>
                <div class="complete-word" id="completeWord"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos del ejercicio
        const palabraIncompleta = "{{ ejercicio.palabra_incompleta }}";
        const palabraCompleta = "{{ ejercicio.palabra_completa }}".toUpperCase();
        const puntos = {{ ejercicio.puntos }};
        let inputsLetras = [];
        let intentos = 0;

        // Inicializar el ejercicio
        function inicializarEjercicio() {
            mostrarPalabraIncompleta();
            crearTecladoVirtual();
            configurarEventosTeclado();
        }

        // Mostrar la palabra incompleta con inputs para las letras faltantes
        function mostrarPalabraIncompleta() {
            const container = document.getElementById('incompleteWord');
            container.innerHTML = '';
            inputsLetras = [];

            for (let i = 0; i < palabraIncompleta.length; i++) {
                const char = palabraIncompleta[i];

                if (char === '_') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'letter-input';
                    input.maxLength = 1;
                    input.dataset.index = inputsLetras.length;

                    // Eventos para el input
                    input.addEventListener('input', handleInput);
                    input.addEventListener('keydown', handleKeyDown);

                    container.appendChild(input);
                    inputsLetras.push(input);
                } else {
                    const span = document.createElement('span');
                    span.textContent = char.toUpperCase();
                    container.appendChild(span);
                }
            }

            // Focus en el primer input
            if (inputsLetras.length > 0) {
                inputsLetras[0].focus();
            }
        }

        // Crear teclado virtual
        function crearTecladoVirtual() {
            const keyboard = document.getElementById('virtualKeyboard');
            const vocales = ['A', 'E', 'I', 'O', 'U'];

            vocales.forEach(letra => {
                const button = document.createElement('button');
                button.className = 'key-button';
                button.textContent = letra;
                button.onclick = () => insertarLetra(letra);
                keyboard.appendChild(button);
            });
        }

        // Manejar input en los campos
        function handleInput(e) {
            const input = e.target;
            const value = input.value.toUpperCase();

            if (value) {
                input.value = value;
                const index = parseInt(input.dataset.index);

                // Mover al siguiente input
                if (index < inputsLetras.length - 1) {
                    inputsLetras[index + 1].focus();
                }
            }
        }

        // Manejar teclas especiales
        function handleKeyDown(e) {
            const input = e.target;
            const index = parseInt(input.dataset.index);

            if (e.key === 'Backspace' && !input.value && index > 0) {
                // Mover al input anterior si se presiona backspace en un campo vacío
                inputsLetras[index - 1].focus();
            } else if (e.key === 'Enter') {
                verificarPalabra();
            }
        }

        // Insertar letra desde el teclado virtual
        function insertarLetra(letra) {
            // Buscar el primer input vacío
            const inputVacio = inputsLetras.find(input => !input.value);

            if (inputVacio) {
                inputVacio.value = letra;
                inputVacio.dispatchEvent(new Event('input'));
            }
        }

        // Configurar eventos del teclado físico
        function configurarEventosTeclado() {
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    const letra = e.key.toUpperCase();
                    const vocales = ['A', 'E', 'I', 'O', 'U'];

                    if (vocales.includes(letra)) {
                        insertarLetra(letra);
                    }
                }
            });
        }

        // Verificar la palabra completa
        function verificarPalabra() {
            const palabraUsuario = construirPalabra();
            intentos++;

            if (palabraUsuario === palabraCompleta) {
                mostrarResultado(true);
                enviarResultado(true);
            } else {
                mostrarResultado(false);
                marcarErrores();
            }
        }

        // Construir la palabra con las letras ingresadas
        function construirPalabra() {
            let palabra = '';
            let inputIndex = 0;

            for (let i = 0; i < palabraIncompleta.length; i++) {
                const char = palabraIncompleta[i];

                if (char === '_') {
                    palabra += inputsLetras[inputIndex].value || '_';
                    inputIndex++;
                } else {
                    palabra += char.toUpperCase();
                }
            }

            return palabra;
        }

        // Marcar errores en los inputs
        function marcarErrores() {
            let inputIndex = 0;

            for (let i = 0; i < palabraIncompleta.length; i++) {
                if (palabraIncompleta[i] === '_') {
                    const input = inputsLetras[inputIndex];
                    const letraCorrecta = palabraCompleta[i];

                    if (input.value === letraCorrecta) {
                        input.classList.add('correct');
                        input.classList.remove('incorrect');
                    } else {
                        input.classList.add('incorrect');
                        input.classList.remove('correct');

                        // Limpiar después de un momento
                        setTimeout(() => {
                            input.classList.remove('incorrect');
                            input.value = '';
                        }, 1000);
                    }

                    inputIndex++;
                }
            }
        }

        // Mostrar resultado
        function mostrarResultado(correcto) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultMessage = document.getElementById('resultMessage');
            const completeWord = document.getElementById('completeWord');

            if (correcto) {
                resultDisplay.className = 'result-display success';
                resultMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>¡Excelente! Has completado la palabra correctamente.';
                completeWord.textContent = palabraCompleta;

                // Deshabilitar inputs
                inputsLetras.forEach(input => {
                    input.disabled = true;
                    input.classList.add('correct');
                });

                document.getElementById('checkButton').disabled = true;
            } else {
                resultDisplay.className = 'result-display error';
                resultMessage.innerHTML = '<i class="fas fa-times-circle me-2"></i>Incorrecto. ¡Inténtalo de nuevo!';
                completeWord.textContent = '';
            }

            resultDisplay.style.display = 'block';
        }

        // Reiniciar ejercicio
        function reiniciar() {
            inputsLetras.forEach(input => {
                input.value = '';
                input.disabled = false;
                input.classList.remove('correct', 'incorrect');
            });

            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('checkButton').disabled = false;
            inputsLetras[0].focus();
            intentos = 0;
        }

        // Enviar resultado al servidor
        function enviarResultado(correcto) {
            const precision = correcto ? 100 : Math.max(0, 100 - (intentos - 1) * 20);

            const datos = {
                tipo: 'completar_palabra',
                nombre: 'Completar Palabra - Nivel ' + {{ ejercicio.nivel }},
                puntos: correcto ? puntos : 0,
                precision: precision,
                tiempo_segundos: 0,
                datos_adicionales: {
                    nivel: {{ ejercicio.nivel }},
                    palabra: palabraCompleta,
                    intentos: intentos
                }
            };

            fetch('/api/ejercicios/completar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resultado guardado:', data);
            })
            .catch(error => {
                console.error('Error al guardar resultado:', error);
            });
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', inicializarEjercicio);
    </script>
</body>
</html>
