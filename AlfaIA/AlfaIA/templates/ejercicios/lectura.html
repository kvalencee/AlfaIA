<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicios de Lectura - AlfaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-brown: #8B4513;
            --dark-brown: #654321;
            --light-brown: #D2B48C;
            --cream: #F5F5DC;
            --text-dark: #3C2414;
            --shadow-brown: rgba(139, 69, 19, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, #FAEBD7 50%, var(--light-brown) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
            box-shadow: 0 4px 20px var(--shadow-brown);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .exercise-container {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .exercise-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-brown);
        }

        .exercise-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .reading-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px var(--shadow-brown);
            border: 2px solid var(--light-brown);
        }

        .reading-text {
            font-size: 1.3rem;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--cream), white);
            border-radius: 15px;
            border-left: 5px solid var(--primary-brown);
        }

        .questions-section {
            margin-top: 40px;
        }

        .question-card {
            background: linear-gradient(135deg, #f8f9fa, white);
            border: 2px solid var(--light-brown);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-brown);
        }

        .question-number {
            background: var(--primary-brown);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .answer-option {
            background: white;
            border: 2px solid var(--light-brown);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .answer-option:hover {
            background: var(--cream);
            border-color: var(--primary-brown);
        }

        .answer-option.selected {
            background: var(--primary-brown);
            color: white;
            border-color: var(--dark-brown);
        }

        .answer-option.correct {
            background: #28a745;
            color: white;
            border-color: #1e7e34;
        }

        .answer-option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #c82333;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            background: var(--light-brown);
            color: var(--text-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .selected .option-letter {
            background: white;
            color: var(--primary-brown);
        }

        .correct .option-letter {
            background: white;
            color: #28a745;
        }

        .incorrect .option-letter {
            background: white;
            color: #dc3545;
        }
