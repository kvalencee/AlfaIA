<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Frase - AlfaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar-custom {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .exercise-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .exercise-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .exercise-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .instructions {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .words-container {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            min-height: 120px;
            position: relative;
        }

        .words-area {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        .word-chip {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
            user-select: none;
        }

        .word-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 172, 254, 0.4);
        }

        .word-chip.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .drop-zone {
            background: white;
            border: 3px dashed #cbd5e1;
            padding: 2rem;
            border-radius: 15px;
            min-height: 120px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--primary);
            background: #f0f9ff;
            transform: scale(1.02);
        }

        .drop-zone-label {
            text-align: center;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .sentence-area {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .check-button {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-button {
            background: var(--warning);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            background: #dc2626;
        }

        .result-message {
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }

        .result-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }

        .result-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .exercise-card {
                padding: 2rem 1.5rem;
            }

            .exercise-title {
                font-size: 2rem;
            }

            .word-chip {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-graduation-cap me-2"></i>AlfaIA
            </a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('ejercicios') }}" class="nav-link">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
        </div>
    </nav>

    <div class="exercise-container">
        <div class="exercise-card">
            <!-- Header -->
            <div class="exercise-header">
                <h1 class="exercise-title">
                    <i class="fas fa-sort-alpha-down me-2"></i>Ordenar Frase
                </h1>
                <span class="level-badge">Nivel {{ ejercicio.nivel }}</span>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <i class="fas fa-info-circle me-2"></i>
                Arrastra las palabras al área inferior para formar una frase correcta
            </div>

            <!-- Palabras desordenadas -->
            <div class="words-container">
                <div class="words-area" id="wordsArea">
                    {% for palabra in ejercicio.palabras_desordenadas %}
                    <div class="word-chip" draggable="true" data-word="{{ palabra }}">
                        {{ palabra }}
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-label">
                    <i class="fas fa-arrow-down me-2"></i>
                    Arrastra las palabras aquí
                </div>
                <div class="sentence-area" id="sentenceArea"></div>
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <button class="check-button" onclick="verificarOrden()" id="checkButton">
                    <i class="fas fa-check me-2"></i>Verificar Orden
                </button>
                <button class="reset-button" onclick="reiniciar()">
                    <i class="fas fa-redo me-2"></i>Reiniciar
                </button>
            </div>

            <!-- Mensaje de resultado -->
            <div class="result-message" id="resultMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos del ejercicio
        const fraseCorrecta = "{{ ejercicio.frase_correcta }}";
        const puntos = {{ ejercicio.puntos }};
        let palabrasEnOrden = [];

        // Elementos del DOM
        const wordsArea = document.getElementById('wordsArea');
        const dropZone = document.getElementById('dropZone');
        const sentenceArea = document.getElementById('sentenceArea');
        const checkButton = document.getElementById('checkButton');
        const resultMessage = document.getElementById('resultMessage');

        // Variables para drag and drop
        let draggedElement = null;

        // Configurar drag and drop
        document.querySelectorAll('.word-chip').forEach(chip => {
            chip.addEventListener('dragstart', handleDragStart);
            chip.addEventListener('dragend', handleDragEnd);
            chip.addEventListener('click', handleClick);
        });

        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('dragleave', handleDragLeave);

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            dropZone.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            dropZone.classList.remove('drag-over');

            if (draggedElement && draggedElement.parentElement === wordsArea) {
                sentenceArea.appendChild(draggedElement);
                actualizarEstado();
            }

            return false;
        }

        // Manejo de clicks para dispositivos táctiles
        function handleClick(e) {
            const chip = e.target;
            if (chip.parentElement === wordsArea) {
                sentenceArea.appendChild(chip);
            } else {
                wordsArea.appendChild(chip);
            }
            actualizarEstado();
        }

        // Actualizar estado del ejercicio
        function actualizarEstado() {
            // Ocultar label si hay palabras
            const label = dropZone.querySelector('.drop-zone-label');
            if (sentenceArea.children.length > 0) {
                label.style.display = 'none';
            } else {
                label.style.display = 'block';
            }

            // Habilitar/deshabilitar botón de verificar
            checkButton.disabled = wordsArea.children.length > 0;
        }

        // Verificar el orden de las palabras
        function verificarOrden() {
            const palabrasUsuario = Array.from(sentenceArea.children)
                .map(chip => chip.dataset.word)
                .join(' ');

            if (palabrasUsuario === fraseCorrecta) {
                mostrarResultado(true, '¡Excelente! Has ordenado la frase correctamente.');
                enviarResultado(true);
            } else {
                mostrarResultado(false, 'El orden no es correcto. ¡Inténtalo de nuevo!');
            }
        }

        // Mostrar mensaje de resultado
        function mostrarResultado(esCorrecta, mensaje) {
            resultMessage.textContent = mensaje;
            resultMessage.className = esCorrecta ? 'result-message success' : 'result-message error';
            resultMessage.style.display = 'block';

            if (esCorrecta) {
                checkButton.innerHTML = '<i class="fas fa-trophy me-2"></i>¡Completado!';
                checkButton.disabled = true;

                // Deshabilitar drag and drop
                document.querySelectorAll('.word-chip').forEach(chip => {
                    chip.draggable = false;
                    chip.style.cursor = 'default';
                });
            }
        }

        // Reiniciar ejercicio
        function reiniciar() {
            // Mover todas las palabras de vuelta al área superior
            Array.from(sentenceArea.children).forEach(chip => {
                wordsArea.appendChild(chip);
            });

            // Resetear UI
            resultMessage.style.display = 'none';
            checkButton.innerHTML = '<i class="fas fa-check me-2"></i>Verificar Orden';
            checkButton.disabled = false;

            // Habilitar drag and drop
            document.querySelectorAll('.word-chip').forEach(chip => {
                chip.draggable = true;
                chip.style.cursor = 'move';
            });

            actualizarEstado();
        }

        // Enviar resultado al servidor
        function enviarResultado(correcto) {
            const datos = {
                tipo: 'ordenar_frase',
                nombre: 'Ordenar Frase - Nivel ' + {{ ejercicio.nivel }},
                puntos: correcto ? puntos : 0,
                precision: correcto ? 100 : 0,
                tiempo_segundos: 0, // Podrías implementar un temporizador
                datos_adicionales: {
                    nivel: {{ ejercicio.nivel }},
                    frase_correcta: fraseCorrecta
                }
            };

            fetch('/api/ejercicios/completar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resultado guardado:', data);
            })
            .catch(error => {
                console.error('Error al guardar resultado:', error);
            });
        }
    </script>
</body>
</html>
