<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaIA - Aprendizaje Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 500px;
        }
        .logo {
            font-size: 4rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        .btn-custom {
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="mb-3">¡Bienvenido a AlfaIA!</h1>
        <p class="mb-4">Sistema inteligente de aprendizaje de lectura</p>

        <div>
            <a href="/login" class="btn btn-primary btn-custom">
                <i class="fas fa-sign-in-alt me-2"></i>
                Iniciar Sesión
            </a>
            <a href="/register" class="btn btn-outline-primary btn-custom">
                <i class="fas fa-user-plus me-2"></i>
                Registrarse
            </a>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                ¿Primera vez? <a href="/register">Crea tu cuenta gratis</a>
            </small>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
