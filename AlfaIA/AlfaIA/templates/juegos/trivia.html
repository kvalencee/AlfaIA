<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Educativa - AlfaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #42e695;
            --warning: #f093fb;
            --info: #4facfe;
            --danger: #ff6b6b;
        }

        body {
            background: linear-gradient(135deg, var(--info) 0%, var(--primary) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .question-counter {
            text-align: center;
            margin-bottom: 2rem;
        }

        .question-number {
            background: linear-gradient(135deg, var(--info), var(--primary));
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .progress-bar-custom {
            height: 8px;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--info), var(--success));
        }

        .question-section {
            text-align: center;
            margin: 2rem 0;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .option-btn {
            background: linear-gradient(135deg, #f7f9fc, #edf2f7);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
            border-color: var(--info);
            background: linear-gradient(135deg, #ebf8ff, #bee3f8);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--info), var(--primary));
            color: white;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, var(--success), #38a169);
            color: white;
            border-color: var(--success);
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, var(--danger), #e53e3e);
            color: white;
            border-color: var(--danger);
        }

        .option-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 1rem;
            font-weight: bold;
        }

        .timer-section {
            text-align: center;
            margin: 1rem 0;
        }

        .timer-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .timer-circle.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .explanation-section {
            background: #e6fffa;
            border: 2px solid #4fd1c7;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: none;
        }

        .explanation-title {
            color: #234e52;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .explanation-text {
            color: #2d3748;
            line-height: 1.6;
        }

        .next-question-btn {
            background: linear-gradient(135deg, var(--success), #38a169);
            border: none;
            color: white;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .next-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 230, 149, 0.4);
            color: white;
        }

        .game-over-section {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            display: none;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .score-excellent { color: var(--success); }
        .score-good { color: var(--info); }
        .score-average { color: var(--warning); }
        .score-poor { color: var(--danger); }

        .btn-game {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-game.success {
            background: linear-gradient(135deg, var(--success), #38a169);
        }

        .btn-game.warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .btn-game.secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes revealCorrect {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(66, 230, 149, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(66, 230, 149, 0.4);
            }
        }

        @keyframes urgentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes timeUpExplosion {
            0% {
                transform: scale(1);
                background: linear-gradient(135deg, var(--warning), var(--danger));
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(135deg, var(--danger), #c0392b);
            }
            100% {
                transform: scale(1);
                background: linear-gradient(135deg, var(--danger), #c0392b);
            }
        }

        @keyframes feedbackSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes feedbackSlideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes particleSuccess {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(
                    calc(cos(var(--angle)) * var(--distance)),
                    calc(sin(var(--angle)) * var(--distance))
                ) scale(0);
                opacity: 0;
            }
        }

        @keyframes errorWave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes gameOverReveal {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .feedback-popup {
            border-radius: 10px;
            font-weight: 600;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos del juego
        const gameData = {
            questions: {{ preguntas | tojsonfilter }},
            currentQuestion: 0,
            score: 0,
            correctAnswers: 0,
            totalQuestions: 0,
            timePerQuestion: 30,
            timeRemaining: 30,
            timer: null,
            gameOver: false,
            startTime: null,
            selectedAnswer: null,
            questionStartTime: null
        };

        // Inicializar el juego
        function initGame() {
            gameData.totalQuestions = gameData.questions.length;
            gameData.startTime = Date.now();

            // Mezclar preguntas para mayor variedad
            shuffleArray(gameData.questions);

            loadQuestion();
            startTimer();
        }

        // Mezclar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Cargar pregunta actual
        function loadQuestion() {
            if (gameData.currentQuestion >= gameData.totalQuestions) {
                endGame();
                return;
            }

            const question = gameData.questions[gameData.currentQuestion];
            gameData.questionStartTime = Date.now();
            gameData.selectedAnswer = null;

            // Actualizar contador con animación
            const counter = document.getElementById('questionCounter');
            counter.style.transform = 'scale(0.8)';
            setTimeout(() => {
                counter.textContent = `Pregunta ${gameData.currentQuestion + 1} de ${gameData.totalQuestions}`;
                counter.style.transform = 'scale(1)';
            }, 200);

            // Actualizar barra de progreso
            const progress = ((gameData.currentQuestion + 1) / gameData.totalQuestions) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';

            // Mostrar pregunta con animación
            const questionText = document.getElementById('questionText');
            questionText.style.opacity = '0';
            questionText.style.transform = 'translateY(20px)';

            setTimeout(() => {
                questionText.textContent = question.pregunta;
                questionText.style.opacity = '1';
                questionText.style.transform = 'translateY(0)';
            }, 300);

            // Crear opciones con animación
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];

            // Mezclar opciones
            const shuffledOptions = [...question.opciones];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = `<span class="option-letter">${letters[index]}</span>${option}`;
                button.onclick = () => selectAnswer(option, button);
                button.dataset.option = option;

                // Animación de entrada
                button.style.opacity = '0';
                button.style.transform = 'translateX(-20px)';
                button.style.animation = `slideInLeft 0.5s ease-out ${index * 0.1}s forwards`;

                optionsGrid.appendChild(button);
            });

            // Ocultar elementos de respuesta anterior
            document.getElementById('explanationSection').style.display = 'none';
            document.getElementById('nextQuestionContainer').style.display = 'none';

            // Reiniciar temporizador
            gameData.timeRemaining = gameData.timePerQuestion;
            updateTimerDisplay();
        }

        // Seleccionar respuesta
        function selectAnswer(selectedAnswer, button) {
            if (gameData.gameOver || gameData.selectedAnswer) return;

            gameData.selectedAnswer = selectedAnswer;
            clearTimeout(gameData.timer);

            const question = gameData.questions[gameData.currentQuestion];
            const isCorrect = selectedAnswer === question.respuesta_correcta;

            const questionTime = Date.now() - gameData.questionStartTime;

            // Deshabilitar todas las opciones
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });

            // Animación de selección
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);

            // Marcar respuesta seleccionada y correcta
            if (isCorrect) {
                button.classList.add('correct');
                gameData.correctAnswers++;

                // Calcular puntos (más puntos por responder rápido)
                let points = 20; // Puntos base

                // Bonus por velocidad
                const timeBonus = Math.floor((gameData.timePerQuestion - (questionTime / 1000)) / 5);
                points += Math.max(0, timeBonus);

                // Bonus por racha
                if (gameData.currentQuestion > 0) {
                    const accuracy = gameData.correctAnswers / (gameData.currentQuestion + 1);
                    if (accuracy >= 0.8) points += 5; // Bonus por buena racha
                }

                gameData.score += points;

                // Mostrar feedback positivo
                showFeedback(true, points);
                playSound('correct');
                createSuccessParticles(button);

            } else {
                button.classList.add('incorrect');

                // Mostrar la respuesta correcta
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.dataset.option === question.respuesta_correcta) {
                        btn.classList.add('correct');
                        // Efecto de revelación
                        btn.style.animation = 'revealCorrect 0.5s ease-out';
                    }
                });

                showFeedback(false, 0);
                playSound('incorrect');
                createErrorEffect(button);
            }

            // Actualizar estadísticas
            updateStats();

            // Mostrar explicación si existe
            if (question.explicacion) {
                setTimeout(() => {
                    const explanationText = document.getElementById('explanationText');
                    explanationText.textContent = question.explicacion;

                    const explanationSection = document.getElementById('explanationSection');
                    explanationSection.style.display = 'block';
                    explanationSection.style.opacity = '0';
                    explanationSection.style.transform = 'translateY(20px)';

                    setTimeout(() => {
                        explanationSection.style.opacity = '1';
                        explanationSection.style.transform = 'translateY(0)';
                    }, 100);
                }, 1000);
            }

            // Mostrar botón siguiente pregunta
            setTimeout(() => {
                const nextContainer = document.getElementById('nextQuestionContainer');
                nextContainer.style.display = 'block';
                nextContainer.style.opacity = '0';
                nextContainer.style.animation = 'fadeInUp 0.5s ease-out forwards';
            }, 1500);
        }

        // Crear partículas de éxito
        function createSuccessParticles(button) {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        width: 6px;
                        height: 6px;
                        background: linear-gradient(45deg, #42e695, #4facfe);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        animation: particleSuccess 1s ease-out forwards;
                    `;

                    const angle = (i * 36) + Math.random() * 36;
                    const distance = 40 + Math.random() * 40;
                    particle.style.setProperty('--angle', angle + 'deg');
                    particle.style.setProperty('--distance', distance + 'px');

                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * 50);
            }
        }

        // Crear efecto de error
        function createErrorEffect(button) {
            button.style.animation = 'shakeError 0.5s ease-out';

            // Ondas de error
            const rect = button.getBoundingClientRect();
            const wave = document.createElement('div');
            wave.style.cssText = `
                position: fixed;
                left: ${rect.left}px;
                top: ${rect.top}px;
                width: ${rect.width}px;
                height: ${rect.height}px;
                border: 2px solid #ff6b6b;
                border-radius: 15px;
                pointer-events: none;
                z-index: 9998;
                animation: errorWave 0.6s ease-out forwards;
            `;

            document.body.appendChild(wave);

            setTimeout(() => {
                if (wave.parentNode) {
                    wave.parentNode.removeChild(wave);
                }
            }, 600);
        } juego
        function initGame() {
            gameData.totalQuestions = gameData.questions.length;
            gameData.startTime = Date.now();
            loadQuestion();
            startTimer();
        }

        // Cargar pregunta actual
        function loadQuestion() {
            if (gameData.currentQuestion >= gameData.totalQuestions) {
                endGame();
                return;
            }

            const question = gameData.questions[gameData.currentQuestion];

            // Actualizar contador
            document.getElementById('questionCounter').textContent =
                `Pregunta ${gameData.currentQuestion + 1} de ${gameData.totalQuestions}`;

            // Actualizar barra de progreso
            const progress = ((gameData.currentQuestion + 1) / gameData.totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Mostrar pregunta
            document.getElementById('questionText').textContent = question.pregunta;

            // Crear opciones
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];
            question.opciones.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = `<span class="option-letter">${letters[index]}</span>${option}`;
                button.onclick = () => selectAnswer(option, button);
                button.dataset.option = option;
                optionsGrid.appendChild(button);
            });

            // Ocultar elementos de respuesta anterior
            document.getElementById('explanationSection').style.display = 'none';
            document.getElementById('nextQuestionContainer').style.display = 'none';

            // Reiniciar temporizador
            gameData.timeRemaining = gameData.timePerQuestion;
            updateTimerDisplay();
        }

        // Seleccionar respuesta
        function selectAnswer(selectedAnswer, button) {
            if (gameData.gameOver) return;

            clearTimeout(gameData.timer);

            const question = gameData.questions[gameData.currentQuestion];

        // Sistema de sonidos
        function playSound(type) {
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                const audioContext = new (AudioContext || webkitAudioContext)();

                switch(type) {
                    case 'correct':
                        playTone(audioContext, 800, 0.2);
                        setTimeout(() => playTone(audioContext, 1000, 0.2), 100);
                        break;
                    case 'incorrect':
                        playTone(audioContext, 400, 0.3);
                        break;
                    case 'timeout':
                        playTone(audioContext, 200, 0.5);
                        break;
                    case 'excellent':
                        [523, 659, 784, 1047, 1319].forEach((freq, i) => {
                            setTimeout(() => playTone(audioContext, freq, 0.3), i * 150);
                        });
                        break;
                    case 'good':
                        [523, 659, 784].forEach((freq, i) => {
                            setTimeout(() => playTone(audioContext, freq, 0.2), i * 150);
                        });
                        break;
                    case 'average':
                        playTone(audioContext, 523, 0.4);
                        break;
                    case 'poor':
                        [400, 350, 300].forEach((freq, i) => {
                            setTimeout(() => playTone(audioContext, freq, 0.2), i * 150);
                        });
                        break;
                }
            }
        }

        function playTone(audioContext, frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
