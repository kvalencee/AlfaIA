<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .reading-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #text {
            font-size: 1.5rem;
            min-height: 50px;
        }
        .recording {
            background: red !important;
            color: white !important;
        }
        #vowelBox {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            min-height: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Contenedor Principal -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Lectura Guiada</h2>
        </div>

        <!-- Caja de Lectura -->
        <div class="reading-box text-center p-4">
            <p id="text"></p>
            <button class="btn btn-primary mt-3" id="startReading">Iniciar Lectura</button>
        </div>

        <!-- Grabador de Audio -->
        <div class="text-center mt-4">
            <button class="btn btn-danger" id="start"> Iniciar Grabación</button>
            <button class="btn btn-secondary" id="stop" disabled>⏹ Detener Grabación</button>
        </div>

        <!-- Recuadro para mostrar vocales detectadas -->
        <div id="vowelBox" class="text-center">Vocales detectadas: </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
