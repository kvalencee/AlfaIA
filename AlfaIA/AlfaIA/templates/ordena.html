<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena la frase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('/static/assets/educacion3.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .exercise-card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .word-bubble {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">AprendeJugando</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ordena_la_frase') }}">Ordenar Frases</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('completa_la_palabra') }}">Completar Palabras</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="exercise-card text-center">
            <h2 class="mb-4">✏️ Ordena la Frase</h2>
            
            {% if mensaje %}
            <div class="alert alert-{{ color }} mb-4">{{ mensaje }}</div>
            {% endif %}
            
            <p class="mb-2">Palabras desordenadas:</p>
            <div class="mb-4">
                {% for palabra in desordenada %}
                <span class="word-bubble">{{ palabra }}</span>
                {% endfor %}
            </div>
            
            <form method="post" class="mb-4">
                <div class="form-group">
                    <input type="text" name="respuesta" class="form-control form-control-lg mb-3" 
                           placeholder="Escribe la frase ordenada" required>
                    <button type="submit" class="btn btn-primary btn-lg">Comprobar</button>
                </div>
            </form>
            
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
